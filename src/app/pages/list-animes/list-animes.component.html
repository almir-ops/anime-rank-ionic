<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lista de Animes</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-searchbar (ionChange)="searchAnime($event)"> </ion-searchbar>
  <div *ngFor="let anime of animes | filter: titleAnime">
    <ion-card>
      <ion-row>
        <img class="imgPoster" src="{{anime.images.jpg.image_url}}">
        <ion-col>
          <ion-card-header>
            <ion-card-subtitle>{{anime.status}}</ion-card-subtitle>
            <ion-card-title>{{anime.title}}</ion-card-title>
          </ion-card-header>
          <ion-card-content class="sinopse" maxlength="20">
            {{anime.synopsis | slice:0:200}}
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
